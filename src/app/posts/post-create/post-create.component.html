<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm=ngForm>
    <mat-form-field>
      <input matInput placeholder="Post Title" ngModel name="title" required #title=ngModel>
      <mat-error *ngIf="title.invalid">Please enter title</mat-error>

    </mat-form-field>
    <mat-form-field>
      <textarea placeholder="Post Content" matInput ngModel name="content" required #content=ngModel
        rows="10"></textarea>
      <mat-error *ngIf="content.invalid">Please enter content</mat-error>

    </mat-form-field>
    <button color="accent" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
<br>



<p>{{ outputText }}</p>
